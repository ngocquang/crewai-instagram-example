    Brand Name:
    Tranca Pro ZingPlay
    Description:
    Tranca Pro ZingPlay is a traditional mobile card game
    app designed for Brazilians. It falls under the Rummy category,
    alongside Buraco and Canasta, requiring players to use skill and
    strategy to create sets and sequences.
    Game play:
    Tranca Pro ZingPlay is a card game for 2 players or pairs. The object is to create straights of the same suit or three of a kind and get more points that your opponents.
