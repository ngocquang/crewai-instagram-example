    + Dia dos namorados ( Brazilian Valentine)
    + Copa America
    + Euro
    Benefits:
    Play online with friends, family, or strangers
    Memory and strategy training game (remembering cards & matching sets)
    Competitive (play in team)
    Diverse event & feature:
    + Booster (bonus point, view teammate's card etc)
    + Progression in Battle Pass - play more to win more
    + In-game event with million of free gold "
    Persona:
    The gender ratio is quite similar
    Age: 35+
    Job: freelancer, household
    Playing for relaxation & improving skill through competing with others
